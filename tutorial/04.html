<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>PlusSlider Tutorial - Part 4</title>

	<link rel="stylesheet" type="text/css" href="04.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type='text/javascript' src='../js/jquery.plusslider.js'></script>
	<script type='text/javascript'>
	$(document).ready(function(){
		$('#slider1').plusSlider({
			createArrows: false,
			createPagination: false,
			sliderType: 'fader' //'slider' or 'fader'
		});
	});
	</script>
</head>
<body>
	<div id="content">
		<h1>Part 4 - Unstyled Fader</h1>
		<p>This is pretty much the same as the last example, but we've switched the transition effect from 'slider' to 'fader' in the javascript initialization code.</p>
		
		<hr>
		
		<div id="slider1">

			<img src="../images/image2.jpg" alt="" height="250" width="630" />

			<img src="../images/image3.jpg" alt="" height="250" width="630" />

			<img src="../images/image4.jpg" alt="" height="250" width="630" />

		</div>
		
		<hr>
		
		<p><a href="05.html">continue to part 5 --&gt;</a></p>
	</div><!-- #content -->
</body>
</html>
